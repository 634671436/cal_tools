<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现货均价计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            text-align: center;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
            margin-right: 10px;
        }
        .record {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            border: 1px dashed #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        .record input, .record select {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .add-record {
            display: block;
            margin: 10px 0;
            padding: 8px;
            background: #007bff;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>现货均价计算器</h1>

        <div class="form-group">
            <label for="currency">币种 (可选):</label>
            <input type="text" id="currency" placeholder="请输入币种">
        </div>

        <div class="form-group">
            <label for="maxLoss">最大承受受损金额 (USD):</label>
            <input type="number" id="maxLoss" placeholder="请输入最大承受受损金额">
        </div>

        <div id="records">
            <div class="record">
                <label>价格 (USD):</label>
                <input type="number" id="price1" placeholder="请输入价格">

                <label>买入数量:</label>
                <input type="number" id="quantity1" placeholder="请输入数量">

                <label>成交金额 (USD):</label>
                <input type="number" id="amount1" placeholder="自动计算或手动输入">
            </div>
        </div>

        <button class="add-record">+ 添加记录</button>

        <div class="result">
            <p>买入均价 (USD): <span id="averagePrice">-</span></p>
            <p>止损价格 (USD): <span id="stopLoss">-</span></p>
        </div>
    </div>

    <script>
        let recordCount = 1;

        document.querySelector('.add-record').addEventListener('click', () => {
            recordCount++;
            const newRecord = document.createElement('div');
            newRecord.className = 'record';
            newRecord.innerHTML = `
                <label>价格 (USD):</label>
                <input type="number" id="price${recordCount}" placeholder="请输入价格">

                <label>买入数量:</label>
                <input type="number" id="quantity${recordCount}" placeholder="请输入数量">

                <label>成交金额 (USD):</label>
                <input type="number" id="amount${recordCount}" placeholder="自动计算或手动输入">
            `;
            document.getElementById('records').appendChild(newRecord);

            addEventListeners(recordCount);
        });

        function addEventListeners(index) {
            const priceInput = document.getElementById(`price${index}`);
            const quantityInput = document.getElementById(`quantity${index}`);
            const amountInput = document.getElementById(`amount${index}`);

            priceInput.addEventListener('input', () => {
                if (priceInput.value && quantityInput.value) {
                    amountInput.value = (parseFloat(priceInput.value) * parseFloat(quantityInput.value)).toFixed(4);
                }
            });

            quantityInput.addEventListener('input', () => {
                if (priceInput.value && quantityInput.value) {
                    amountInput.value = (parseFloat(priceInput.value) * parseFloat(quantityInput.value)).toFixed(4);
                }
            });

            amountInput.addEventListener('input', () => {
                if (priceInput.value && amountInput.value) {
                    quantityInput.value = (parseFloat(amountInput.value) / parseFloat(priceInput.value)).toFixed(4);
                }
            });
        }

        addEventListeners(1);

        function calculate() {
            let totalAmount = 0;
            let totalQuantity = 0;
            const maxLoss = parseFloat(document.getElementById('maxLoss').value) || 0;
            const currency = document.getElementById('currency').value;

            for (let i = 1; i <= recordCount; i++) {
                const price = parseFloat(document.getElementById(`price${i}`).value) || 0;
                const quantity = parseFloat(document.getElementById(`quantity${i}`).value) || 0;

                totalAmount += price * quantity;
                totalQuantity += quantity;
            }

            const averagePrice = totalQuantity ? (totalAmount / totalQuantity) : 0;
            const stopLoss = maxLoss && totalQuantity ? (averagePrice - maxLoss / totalQuantity) : 0;

            document.getElementById('averagePrice').textContent = averagePrice.toFixed(4);
            document.getElementById('stopLoss').textContent = stopLoss > 0 ? stopLoss.toFixed(4) : '无效';

            // Update quantity display with currency if provided
            for (let i = 1; i <= recordCount; i++) {
                const quantityLabel = document.querySelector(`#quantity${i}`).previousElementSibling;
                quantityLabel.textContent = `买入数量${currency ? ` (${currency})` : ''}:`;
            }
        }

        document.addEventListener('input', calculate);
    </script>
</body>
</html>
